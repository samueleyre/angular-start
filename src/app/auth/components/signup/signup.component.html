<form [formGroup]="userForm" (ngSubmit)="signup()" >
  <mat-form-field appearance="legacy">
    <mat-label>Prénom</mat-label>
    <input matInput type="text" placeholder="Prénom" formControlName="first_name">
    <mat-error *ngIf="userForm.controls.first_name.hasError('required')">
      Le prénom est <b>obligatoire</b>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Nom</mat-label>
    <input matInput type="text" placeholder="Nom" formControlName="last_name">
    <mat-error *ngIf="userForm.controls.last_name.hasError('required')">
      Le nom est <b>obligatoire</b>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="Email" formControlName="email">
    <mat-error *ngIf="userForm.controls.email.hasError('email') && !userForm.controls.email.hasError('required')">
      L'email n'est pas valide
    </mat-error>
    <mat-error *ngIf="userForm.controls.email.hasError('required')">
      L'email est <b>obligatoire</b>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="legacy">
    <mat-label>Mot de passe</mat-label>
    <input matInput type="password" placeholder="Mot de passe" formControlName="password">
    <mat-error *ngIf="userForm.controls.password.hasError('minLength') && !userForm.controls.password.hasError('required')">
      Le mot de passe doit avoir au minimum 6 caractères.
    </mat-error>
    <mat-error *ngIf="userForm.controls.password.hasError('required')">
      Le mot de passe est <b>obligatoire</b>
    </mat-error>
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent" >
    S'inscrire
  </button>
</form>
