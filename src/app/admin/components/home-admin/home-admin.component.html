<h1>Gestion des domaines d'apprentissages</h1>

<div class="tagTable">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="iteration">
      <th mat-header-cell *matHeaderCellDef> Popularité </th>
      <td mat-cell *matCellDef="let element"> {{element.iteration}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><mat-icon (click)="deleteTag(element.id)">delete</mat-icon>  </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSize]="5"></mat-paginator>

  <form class="CreateEditTagForm" [formGroup]="tagForm">
    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>

    <div>
      <button
        type="submit"
        mat-raised-button
        (click)="createTag()">
        Créer
      </button>
    </div>
  </form>

</div>
